<q>{{title}}</q>

<h3>Listado de Héroes</h3>

<div *ngIf="deletedHero; else nothingWasDeleted">

  <h3>Héroe borrado <small class="text-danger">{{deletedHero}}</small></h3>

</div>

<ng-template #nothingWasDeleted >

  <h3>No se ha borrado nada</h3>

</ng-template>





<button
  *ngIf="heroes.length > 0"
  class="btn btn-outline-danger btn-sm my-4"
  (click)="deleteLastHero()"
>
Borrar ultimo héroe
</button>


<ul class="list-group"  >
  <li class="list-group-item" *ngFor="let hero of heroes">{{hero}}</li>
</ul>

<p style="text-align: right;"><q>list component</q></p>

<h4>Listado</h4>
<ul class="list-group">

  <li
    *ngFor="
    let character of characterList;
     let i= index;
     let isFirst = first;
     let isLast = last;
     let isEven = even;
     let isOdd = odd "
     class="list-group-item d-flex justify-content-between align-items-center"
      [ngClass]="{
        'list-group-item-success': isOdd,
        'list-group-item-warning': isEven
      }"
    >
    <div>
      <span class="text-primary">{{i + 1}}- </span>
      <strong>{{character.name}}</strong> - Power: {{character.power}} -
    </div>
    <button class="btn btn-danger btn-sm" (click)="onDeleteCaracter(i)">x</button>




    <!-- <span>Es Par: {{isOdd}}</span> -->
    <!-- <span>Es el primero: {{isFirst}}</span> -
    <span>Es el ultimo: {{isLast}}</span> -->
  </li>

</ul>
